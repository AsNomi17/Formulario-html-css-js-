<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <form action="#">
        <div class="mb-4">
            <h1>Login</h1>
        </div>
        <div class="mb-3">
            <label for="exampleInputUsarme1" class="form-label">User</label>
            <input type="text" class="form-control" id="exampleInputUsarme1" aria-describedby="UsarmeHelp">
            <div id="emailHelp" class="form-text">We'll never share your User with anyone else.</div>
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">hide password</label>
        </div>
        <a href="Register.html">You do not have an account!</a>
        <div id="Alert" style="display: none;" class="alert alert-danger" role="alert">
            Fill in the fields correctly!
            <button class="bttn" id="bttn">X</button>
          </div>
        <button onclick="validate()" class="btn btn-primary mt-4 boton">Submit</button>
        <div style="display: none;" class="alert alert-success my-4" role="alert" id="success">
          successful login!
          <button class="bttn" id="bttn2">X</button>
        </div>
      </form>

      <script src="js/script.js"></script>
</body>
</html>
